# Build a the loadbalancer binary on a release

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: 1.22
      id: go

    - name: Test
      shell: bash
      run: |
        echo "# Releasing the loadbalancer :rocket:\n" >> $GITHUB_STEP_SUMMARY
        echo "Let first do some testing\n" >> $GITHUB_STEP_SUMMARY

        go run test -v -cover >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: 1.22
      id: go

    - name: Build
      shell: bash
      run: ./build.sh

    - name: Check the created tarballs
      shell: bash
      run: |
        ls -al bin

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generate_release_notes: true
        body: |
          # Release notes
          The new version of the loadbalancer has arrived! :rocket:
        files: bin/*.tar.gz

    - name: Write the release summary
      shell: bash
      run: |
        echo "The release has been successful!" >> $GITHUB_STEP_SUMMARY
