# Build a the loadbalancer binary on a release

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: 1.22
      id: go

    - name: Build
      shell: bash
      run: ./build.sh

    - name: Check the created tarballs
      shell: bash
      run: |
        ls -al bin

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          # Release notes
          The new version of the loadbalancer has arrived! :rocket:
        files: bin/*.tar.gz
